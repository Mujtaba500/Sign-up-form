<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <main class="container">
    <div id="left">
        <div>
            <img src="./images/odin-lined.png" alt="odin logo">
            <h1>SIGN-UP FORM</h1>
        </div>
    </div>
    <div id="right">
        <div class="top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <strong>now</strong> to get started.</p>
        <p>You know you want to.</p>
        </div>
        <p class="heading">Let's do this!</p>
        <form id="my-form" method="post" >
            <div class="sec-01">
                <div>
            <label for="first-name">First Name </label>
            <input type="text" id="first-name" name="first-name" required></div>
            <div>
            <label for="last-name">Last Name </label>
            <input type="text" id="last-name" name="last-name" required></div>
            <div>
            <label for="email">Email </label>
            <input type="email" id="email" name="email" required ></div>
            </div>
            <div class="sec-02">
                <div>
            <label for="phone-num">Phone Number</label>
            <input type="number" id="phone-num" name="phone-num" required></div>
            <div>
            <label for="pass">Password </label>
            <input type="password" id="pass" name="pass" required></div>
            <div>
            <label for="confirm-pass">Confirm Password</label>
            <input type="password" id="confirm-pass" name="confirm-pass" required></div>
            </div>

        </form>
        <footer>
            <button type="submit" form="my-form" id="submit" name="submit">CREATE ACCOUNT</button>
            <p class="lastline">Already have an account? <a href="#" target="_blank">LOG IN</a></p>
        </footer>

    </div>
    </main>

    
</body>
</html>
